name: Build & publish syslog-server images
on:
  push:
    branches:
      - main

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: ./SyslogServer/Dockerfile
            image: jardathedev/syslog-server:latest
          - dockerfile: ./NetDeviceManager.Web/Dockerfile
            image: jardathedev/net-device-manager-web:latest
          - dockerfile: ./NetDeviceManager.ScheduledSnmpAgent/Dockerfile
            image: jardathedev/net-device-manager-scheduled-snmp-agent:latest
          - dockerfile: ./NetDeviceManager.ScheduledDatabaseReporter/Dockerfile
            image: jardathedev/net-device-manager-scheduled-database-reporter:latest
          - dockerfile: ./NetDeviceManager.Api/Dockerfile
            image: jardathedev/net-device-manager-api:latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        
      - name: Build and push Docker image syslog-server
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ matrix.image }}